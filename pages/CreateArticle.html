<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Line Awesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Admin | Dashboard</title>
</head>
<body>
    <input type="checkbox" name="" id="menu-toggle">

    <div class="sidebar">
        <div class="sidebar-container">
            <div class="brand">
                <h2><span class="lab la-staylinked"></span>Alex Axel M.</h2>
            </div>

            <div class="sidebar-avatar">

                <div>
                    <img src="../public/assets/img/me.jpg" alt="Admin User Image" class="avatar-img">
                </div>
    
                <div class="avatar-info">
                    <div class="avatar-text">
                        <h4>Alex Axel Mucyo</h4>
                    </div>
                    <span class="las la-angle-double-down"></span>
                </div>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="./adminDash.html">
                            <span class="las la-adjust"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./CreateArticle.html" class="active">
                            <span class="las la-adjust"></span>
                            <span>Articles</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-adjust"></span>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-adjust"></span>
                            <span>Account</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        
        

        

    </div>

    <div class="main-content">
        <header>
            <div class="header-title-wrapper">
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                <div class="header-title">
                    <h1>Analytics</h1>
                    <p>Website Analytics<span class="las la-chart-line"></span></p>
                </div>
            </div>
            <div class="header-action">
                <button class="btn btn-main" onclick="logout()">
                    <span class="las la-user"></span>Logout
                </button>
            </div>
        </header>

        <main>
            <div class="article-container" >
                
                <form action="" method="POST" class="create__form" id="articleForm">
                    <div class="createArticleForm">
                        <div class="article__content">
                            <input type="text" name="newArticleTitle" id="articleTitle" class="article__title-input" placeholder="Article Title" >
                        </div>
                        
                        <div class="article__content">
                            <textarea name="newArticleContent" id="articleContent" class="article__content-input" placeholder="Article Content" cols="1" rows="1"></textarea>
                        </div>

                        <p class="article-action-btns">
                            <a href="" class="article-action-btn" id="createArticleBut">Create Article</a>
                        </p>

                    </div>

                    
                </form>
                
            </div>

        </main>
    </div>
    <script src="../public/assets/js/AdminBlog.js"></script>
