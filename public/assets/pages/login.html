<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"> -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Login | Register</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="container nav">
            <a href="#" class="nav__logo">Alex Axel M.</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About Me
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class="uil uil-briefcase-alt nav__icon"></i> Services
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-browser nav__icon"></i></i> Projects
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link"> 
                            <i class="uil uil-message nav__icon"></i> Contact Me
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/blog" class="nav__link"> 
                            <i class="uil uil-book-open nav__icon"></i> Blog
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/auth" class="nav__link"> 
                            <i class="uil uil-user-circle nav__icon"></i> Login
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                
                <!-- Theme Selector Btn -->
                <i class="uil uil-moon change-theme" id="theme-button"></i>
    
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i> 
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Login Body -->
    <main class="contact section" id="login">
        <div class="qualification section">
            <h2 class="section__title">Welcome Back !</h2>

            <div class="qualification__container container">
                <div class="qualification__tabs">
                    <!-- Login -->
                    <div class="qualification__button button--flex qualification__active" data-target='#education'>
                        <i class="uil uil-graduation-cap qualification__icon"></i>Login
                    </div>
                    <!-- Register -->
                    <div class="qualification__button button--flex" data-target="#experience">
                        <i class="uil uil-briefcase-alt qualification__icon"></i>Register
                    </div>
                </div>

                <!-- Login & Register Cards -->
                <div class="qualification__sections">
                    <!-- Login -->
                    <div class="qualification__content qualification__active" data-content id="education">
                        <!-- login Form -->
                        <form action="" method="POST" class="contact__form grid" id="contactForm">
                            <div class="contact__inputs grid">
                                <div class="contact__content">
                                    <label for="" class="contact__label">Email</label>
                                    <input type="email" name="email" id="emailId" class="contact__input" placeholder="example@example.com" >
                                </div>
                                <div class="contact__content">
                                    <label for="" class="contact__label">Password</label>
                                    <input type="password" name="password" id="passwordId" class="contact__input" placeholder="Password" >
                                </div>
                            </div>

                            <div>
                                <a href="javascript:{}" class="button button--flex contact--btn" onclick="formSubmit()">Send<i class="uil uil-message button__icon"></i></a>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Register -->
                    <div class="qualification__content" data-content id="experience">
                        <!-- Register Form -->
                        <form action="" method="POST" class="contact__form grid" id="contactForm">
                            <div class="contact__inputs grid">
                                <div class="contact__content">
                                    <label for="" class="contact__label">First Name</label>
                                    <input type="text" name="name" id="nameId" class="contact__input" placeholder="Alex Axel" >
                                </div>
                                
                                <div class="contact__content">
                                    <label for="" class="contact__label">Last Name</label>
                                    <input type="text" name="name" id="nameId" class="contact__input" placeholder="Mucyo" >
                                </div>
                                <div class="contact__content">
                                    <label for="" class="contact__label">Email</label>
                                    <input type="email" name="email" id="emailId" class="contact__input" placeholder="example@example.com" >
                                </div>
                                <div class="contact__content">
                                    <label for="" class="contact__label">Password</label>
                                    <input type="password" name="password" id="passwordId" class="contact__input" placeholder="Password" >
                                </div>
                            </div>

                            <div>
                                <a href="javascript:{}" class="button button--flex contact--btn" onclick="formSubmit()">Send<i class="uil uil-message button__icon"></i></a>
                            </div>
                        </form>

                    </div>
                </div>
                
            </div>
        </div>

    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Alex Axel M.</h1>
                    <span class="footer__subtitle">Full Stack Developer</span>
                </div>
                <div>
                    <ul class="footer__links grid">
                        <li><a href="#services" class="footer__link">Services</a></li>
                        <li><a href="#portfolio" class="footer__link">Projects</a></li>
                        <li><a href="#contact" class="footer__link">Contact Me</a></li>
                    </ul>
                </div>
                <div class="footer__socials grid">
                    <a href="https://twitter.com/AlexAxelMucyo" target="_blank" class="footer__social"><i class="uil uil-twitter-alt"></i></a>
                    <a href="https://www.linkedin.com/in/AlexAxelMucyo" target="_blank" class="footer__social"><i class="uil uil-linkedin-alt"></i></a>
                    <a href="https://github.com/mucyoalexaxel" target="_blank" class="footer__social"><i class="uil uil-github-alt"></i></a>
                </div>
            </div>
            <div class="footer__copyright container grid">
                <p class="footer__copy">&#169; Alex Axel Mucyo. All Rights Reserved</p>
                <p class="footer__copy">Inspired By Bedimcode</p>
            </div>
        </div>
    </footer>
    
    
    <!-- SCROLL TOP -->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a>

    <!-- SWIPER JS -->
    <script src="../js/swiper-bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> -->

    <!-- MAIN JS -->
    <script src="../js/main.js"></script>
</body>
</html>
